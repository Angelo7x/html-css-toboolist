<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="parte-sup">
        <div>
            <img class="logo-img" src="./img/Logo.png" alt="Logo">
            <h1 class="logo-text">Toboolist</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="testo">
                <!-- Inizio prima sezione -->
                <Section>
                    <input class="first-button" type="button" value="Add Task">
                    <input class="second-button" type="button" value="Add Section">
                    <p class="task"> <strong> &#9660; New task</strong></p>
                    <ul class="prima">
                        <li class="prima-li"><span class="visto">&#10003;</span> Quarterly Newsletter</li>
                    </ul>
                    <span class="editorial">Editorial</span>
                </Section>

            </div>

        </div>

    </main>
    

</body>
</html>
